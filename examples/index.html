<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classigo Examples</title>
  <style>
    /* Styles de base pour éviter le FOUC */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Loading state */
    .loading {
      color: white;
      text-align: center;
      font-size: 18px;
    }
    
    /* Masquer le contenu jusqu'au chargement */
    #app {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #app.loaded {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Classigo Examples...</div>
  </div>

  <div id="app">
    <div class="loading">Chargement des exemples...</div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
  <script>
    // Gestion des transitions de page
    const loadingOverlay = document.getElementById('loading-overlay');
    const app = document.getElementById('app');

    // Masquer le loading une fois que l'app est chargée
    window.addEventListener('load', () => {
      if (app) {
        app.classList.add('loaded');
      }
      
      // Masquer le loader après un délai
      setTimeout(() => {
        loadingOverlay.classList.add('fade-out');
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 300);
      }, 500);
    });

    // Afficher le loader lors des changements de page
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && link.href && !link.href.includes('#')) {
        // Vérifier si c'est un lien interne ou un lien de retour
        const currentHost = window.location.host;
        const linkHost = new URL(link.href).host;
        const isInternalLink = linkHost === currentHost || linkHost === '';
        const isBackLink = link.href.includes('../') || link.textContent.includes('Back');
        
        if (isInternalLink || isBackLink) {
          e.preventDefault();
          loadingOverlay.style.display = 'flex';
          loadingOverlay.classList.remove('fade-out');
          
          // Naviguer après un court délai
          setTimeout(() => {
            window.location.href = link.href;
          }, 200);
        }
      }
    });

    // Masquer le loader si on revient en arrière
    window.addEventListener('pageshow', () => {
      loadingOverlay.style.display = 'none';
      loadingOverlay.classList.add('fade-out');
    });
  </script>
</body>
</html>
