<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Classigo Examples</title>
  <style>
    /* Styles de base pour Ã©viter le FOUC */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Loading state */
    .loading {
      color: white;
      text-align: center;
      font-size: 18px;
    }
    
    /* Masquer le contenu jusqu'au chargement */
    #app {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #app.loaded {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Classigo Examples...</div>
  </div>

  <div id="app">
    <div class="loading">Chargement des exemples...</div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/page-transitions.js"></script>
</body>
</html>
